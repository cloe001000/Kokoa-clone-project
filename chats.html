<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="shortsut icon"
    href="https://github.com/cloe001000/kokoa-clone-project/blob/gh-pages/Design%20file/originalLOGO_file.png?raw=true" />

  <title>채팅</title>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Space Internet</span>
      <i class="fas fa-satellite"></i>
    </div>
    <div class="status-bar__column">
      <span>17:24</span>
    </div>
    <div class="status-bar__column">
      <span>2762%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-exclamation"></i>
    </div>
  </div>

    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>

    <a class="main-ancr" href="chatting-samge.html">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar"
            src="https://github.com/cloe001000/kokoa-clone-project/blob/gh-pages/smage.jpg?raw=true" />

    <a class="main-ancr" href="chatting-sugin.html">

        <div class="user-component__column">

    <a class="main-ancr" href="chatting-bh.html">
      <div class="user-component">
        <div class="user-component__column">

      <li class="nav__btn">
