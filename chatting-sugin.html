<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="shortsut icon"
    href="https://github.com/cloe001000/kokoa-clone-project/blob/gh-pages/Design%20file/originalLOGO_file.png?raw=true" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수진</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Space Internet</span>
      <i class="fas fa-satellite"></i>
    </div>
    <div class="status-bar__column">
      <span>17:24</span>
    </div>
    <div class="status-bar__column">
      <span>2762%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-exclamation"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column alt-header__column-name">
      <h1 class="alt-header__title">수진</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      <div class="chat__timestamp-line"></div>
      <div class="chat__timestamp-text">Thursday, March 10, 2020</div>
      <div class="chat__timestamp-line"></div>
    </div>

    <div class="maeeage-row">
      <!-- 프로필 사진 -->
      <img src="https://github.com/cloe001000/kokoa-clone-project/blob/gh-pages/sugin.png?raw=true" />
      <!-- 프로필 사진 -->
      <div class="message-row__content">
        <span class="massege__author">수진</span>
        <div class="message__info">
          <span class="massege__bubble">
            <!-- 메세지 -->뭐라고 쓰지</span>
          <span class="massege__time">
            <!-- 보낸 시간 -->23:07</span>
        </div>
      </div>
    </div>
    <div class="maeeage-row massage-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="massege__bubble">
            <!-- 메세지 -->그러게</span>
          <span class="massege__time">
            <!-- 보낸 시간 -->23:08</span>
        </div>
      </div>
    </div>

    <div class="maeeage-row">
      <!-- 프로필 사진 -->
      <img src="https://github.com/cloe001000/kokoa-clone-project/blob/gh-pages/sugin.jpg?raw=true" />
      <!-- 프로필 사진 -->
      <div class="message-row__content">
        <span class="massege__author">수진</span>
        <div class="message__info">
          <span class="massege__bubble">
            <!-- 메세지 -->너가 모르면 어떡해</span>
          <span class="massege__time">
            <!-- 보낸 시간 -->23:22</span>
        </div>
      </div>
    </div>

    <div class="maeeage-row massage-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="massege__bubble">
            <!-- 메세지 -->난 알아</span>
          <span class="massege__time">
            <!-- 보낸 시간 -->23:47</span>
        </div>
      </div>
    </div>

    <div class="maeeage-row">
      <!-- 프로필 사진 -->
      <img src="https://github.com/cloe001000/kokoa-clone-project/blob/gh-pages/sugin.jpg?raw=true" />
      <!-- 프로필 사진 -->
      <div class="message-row__content">
        <span class="massege__author">수진</span>
        <div class="message__info">
          <span class="massege__bubble">
            <!-- 메세지 -->아라써이~~</span>
          <span class="massege__time">
            <!-- 보낸 시간 -->23:58</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="메세지를 입력해주세요..." />
      <i class="far fa-surprise fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  </div>
  <div id="no-mobile-strong">
    <span>화면 가로크기 줄여</span>
  </div>
  <div id="no-mobile-mobile">
    <span>세로화면에 최적화 되어 있습니다.<br /><br />화면을 세로로
      돌려주세요ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/a24ab77c03.js" crossorigin="anonymous"></script>
</body>

</html>
